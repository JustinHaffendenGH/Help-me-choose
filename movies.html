<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">Back</a>
        <h1>Movies</h1>
    </header>
    <main>
        <p id="main-tag" class="center-horizontal">Dont know what to watch? We can help.</p>
        <button id="Random-button" class="center-horizontal button-29" role="button" onclick="showRandomTMDbMovie() ">Get Movie Suggestions</button>        
        <div id="movie-result" class="center-horizontal movie-suggestion">
            <h2 id="movie-title"> </h2>
            <p id="movie-overview"></p>
            <span id="movie-release"></span><br>
            <span id="movie-rating"></span><br>
            <button id="trailer-btn" style="display:none;">Watch Trailer</button>
            <img id="movie-poster" alt="Movie Poster" />
        </div>
        <button class="center-horizontal" onclick="window.location.href='index.html'">Back to Home</button>

    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
