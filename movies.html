<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Watch</h1>
        <p class="header-tagline">Discover your next obsession ‚Äì books that captivate, meals that delight, movies that inspire.</p>
        <nav>
            <a href="books.html">Read</a>
            <a href="food.html">Eat</a>
            <a href="movies.html">Watch</a>
        </nav>
    </header>
    <main>
        <div class="hero-section">
            <p class="main-tagline">
                <span class="tagline-highlight">Cinematic adventures await</span><br>
                <span>Discover your next favorite film</span>
            </p>
            <button id="Random-button" class="discover-btn" role="button" onclick="showRandomTMDbMovie()">
                üé¨ Discover Movies
            </button>
        </div>
        
        <div class="filters-container">
            <h3 class="filters-title">Refine Your Search</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="genre">Genre</label>
                    <select id="genre" class="filter-select">
                        <option value="all">All Genres</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="53">Thriller</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="rating">Minimum Rating</label>
                    <input type="number" id="rating" class="filter-input" min="1" max="10" value="5" step="0.1">
                </div>
                
                <!-- Region selector removed: region is detected automatically -->
                
                <button class="apply-filters-btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>        
        <div id="movie-result" class="center-horizontal movie-suggestion" style="display:none;">
            <!-- Movie details here -->
            <h2 id="movie-title"> </h2>
            <p id="movie-overview"></p>
            <span id="movie-release"></span><br>
            <span id="movie-rating"></span><br>
            <a id="imdb-link" href="#" target="_blank" style="display:none; margin-right:8px;">View on IMDb</a>
            <button id="trailer-btn" style="display:none;">Watch Trailer</button>
            
            <!-- Streaming Availability Section -->
            <div id="streaming-availability" style="display:none;"></div>
            
            <img id="movie-poster" alt="Movie Poster" />
            <button id="next-movie-btn" class="button-29 center-horizontal" style="margin-top:1.5rem;">Next Movie</button>
        </div>
        
        <div class="navigation-footer">
            <button class="home-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Decidr
            </button>
        </div>
    </main>
    <script src="scripts/utils.js"></script>
    <script src="scripts/movies.js"></script>
</body>
</html>
