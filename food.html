<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Eat</h1>
        <p class="header-tagline">Discover your next obsession ‚Äì books that captivate, meals that delight, movies that inspire.</p>
        <nav>
            <a href="books.html">Read</a>
            <a href="food.html">Eat</a>
            <a href="movies.html">Watch</a>
            <a href="favorites.html">Favorites</a>
        </nav>
    </header>
    <main>
        <div class="hero-section">
            <p class="main-tagline">
                <span class="tagline-highlight">Culinary adventures await</span><br>
                <span>Discover your next favorite meal</span>
            </p>
            <!-- location status removed per user preference -->
            <button id="Random-food-button" class="discover-btn" role="button" onclick="showRandomFood()">
                üçΩÔ∏è Discover Food
            </button>
        </div>

        <div class="filters-container">
            <h3 class="filters-title">Refine Your Search</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="cuisine">Cuisine Type</label>
                    <select id="cuisine" class="filter-select">
                        <option value="all">All Cuisines</option>
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="mexican">Mexican</option>
                        <option value="japanese">Japanese</option>
                        <option value="indian">Indian</option>
                        <option value="thai">Thai</option>
                        <option value="french">French</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="american">American</option>
                        <option value="korean">Korean</option>
                        <option value="vietnamese">Vietnamese</option>
                        <option value="greek">Greek</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price">Price Range</label>
                    <select id="price" class="filter-select">
                        <option value="all">Any Price</option>
                        <option value="$">$ - Budget Friendly</option>
                        <option value="$$">$$ - Moderate</option>
                        <option value="$$$">$$$ - Expensive</option>
                        <option value="$$$$">$$$$ - Luxury</option>

                    </select>
                </div>

                <button class="apply-filters-btn" onclick="applyFoodFilters()">Apply Filters</button>
            </div>
        </div>
    <div id="filter-warning" class="filter-warning" style="display:none;">No exact matches for your filters ‚Äî showing a closest match.</div>

    <!-- Active filters display: reflects what will be sent to the server (keyword/price) -->
    <div id="active-filters" class="active-filters" style="display:none;" aria-live="polite"></div>

        <div id="food-result" class="center-horizontal food-suggestion" style="display:none;">
            <!-- Food details here -->
            <h2 id="food-title"></h2>
            <p id="food-description"></p>
            <span id="food-price"></span><br>
            <span id="food-rating"></span><br>
            
            <!-- Favorites control -->
            <div class="fav-controls" style="margin: 1rem 0;">
                <button id="food-fav-toggle-btn" class="fav-btn icon-only" type="button" aria-pressed="false" title="Save to favorites">
                    <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path class="heart-path" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
            </div>
            
            <a id="menu-link" href="#" target="_blank" style="display:none; margin-right:8px;">View Menu</a>
            <button id="directions-btn" style="display:none;">Get Directions</button>
            <img id="food-image" alt="Food/Restaurant Image" />
            <button id="next-food-btn" class="button-29 center-horizontal" style="margin-top:1.5rem;">Next Restaurant</button>
        </div>

        <div class="navigation-footer">
            <button class="home-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Decidr
            </button>
        </div>
    </main>
    <script src="scripts/secrets.local.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/food.js"></script>
</body>
</html>
