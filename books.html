<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Read</h1>
        <p class="header-tagline">Discover your next obsession ‚Äì books that captivate, meals that delight, movies that inspire.</p>
        <nav>
            <a href="books.html">Read</a>
            <a href="food.html">Eat</a>
            <a href="movies.html">Watch</a>
            <a href="favorites.html">Favorites</a>
        </nav>
    </header>
    <main>
        <div class="hero-section">
            <p class="main-tagline">
                <span class="tagline-highlight">Literary adventures await</span><br>
                <span>Discover your next captivating read</span>
            </p>
            <button id="Random-book-button" class="discover-btn" role="button" onclick="showRandomBook()">
                üìö Discover Books
            </button>
        </div>
        
        <div class="filters-container">
            <h3 class="filters-title">Refine Your Search</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="genre">Genre</label>
                    <select id="genre" class="filter-select">
                        <option value="all">All Genres</option>
                        <option value="fiction">Fiction</option>
                        <option value="nonfiction">Non-Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="biography">Biography</option>
                        <option value="thriller">Thriller</option>
                        <option value="young-adult">Young Adult</option>
                        <option value="children">Children's</option>
                        <option value="classic">Classic</option>
                        <option value="self-help">Self-Help</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="rating">Minimum Rating</label>
                    <input type="number" id="rating" class="filter-input" min="1" max="5" value="3" step="0.1">
                </div>
                
                <button class="apply-filters-btn" onclick="applyBookFilters()">Apply Filters</button>
            </div>
        </div>
    <div id="book-result" class="center-horizontal book-suggestion" style="display:none;">
            <!-- Book details here -->
            <h2 id="book-title"></h2>
            <p id="book-description"></p>
            <span id="book-author"></span><br>
            <span id="book-year" style="font-size: 0.9em; color: #666;"></span><br>
            <span id="book-rating"></span><br>
            <button id="goodreads-link" style="display:none; margin-right:8px;" class="goodreads-btn">üìñ View on Goodreads</button>
            <button id="preview-btn" style="display:none;">Preview Book</button>
            <img id="book-cover" alt="Book Cover" />
            <button id="next-book-btn" class="button-29 center-horizontal" style="margin-top:1.5rem;">Next Book</button>
        </div>
        
        <div class="navigation-footer">
            <button class="home-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Decidr
            </button>
        </div>
    </main>
    <script src="scripts/utils.js"></script>
    <script src="scripts/data/curated-books.js"></script>
    <script src="scripts/books.js"></script>
</body>
</html>
