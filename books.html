<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">Back</a>
        <h1 class="movie-header-logo">ðŸ“š Books</h1>
        <nav>
            <a href="books.html">Books</a> |
            <a href="movies.html">Movies</a> |
            <a href="food.html">Food</a>
        </nav>
    </header>
    <main>
        <p id="main-tag" class="center-horizontal movie-tagline">
            <span>Donâ€™t know what to read?</span><br>
            <span>We can help.</span>
        </p>
        <button id="Random-book-button" class="center-horizontal button-29" role="button" onclick="showRandomBook()">Get Book Suggestions</button>
        <div class="filters center-horizontal">
            <label for="book-genre">Genre:</label>
            <select id="book-genre">
                <option value="all">All</option>
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>

            <label for="book-rating">Minimum Rating:</label>
            <input type="number" id="book-rating" min="1" max="5" value="3" step="0.1">

            <button id="apply-book-filters" type="button">Apply Filters</button>
        </div>
    <div id="book-result" class="center-horizontal movie-suggestion" style="display:none;">
            <!-- Book details here -->
            <h2 id="book-title"></h2>
            <p id="book-description"></p>
            <span id="book-author"></span><br>
            <span id="book-rating"></span><br>
            <a id="goodreads-link" href="#" target="_blank" style="display:none; margin-right:8px;">View on Goodreads</a>
            <button id="preview-btn" style="display:none;">Preview Book</button>
            <img id="book-cover" alt="Book Cover" />
            <button id="next-book-btn" class="button-29 center-horizontal" style="margin-top:1.5rem;">Next Book</button>
        </div>
        
    <button class="center-horizontal" onclick="window.location.href='index.html'">Back to Home</button>

    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
