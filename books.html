    <main>
        <p id="main-tag" class="center-horizontal movie-tagline">

    <button id="Random-book-button" class="center-horizontal button-29" role="button" onclick="showRandomNYTBook()">Get Book Suggestions</button>
        <div class="filters center-horizontal">
            <label for="nyt-list">NY Times Bestseller List:</label>
            <select id="nyt-list">

                <option value="hardcover-nonfiction">Hardcover Nonfiction</option>

                <option value="paperback-trade-fiction">Paperback Trade Fiction</option>
            </select>

            <button id="apply-book-filters" type="button">Apply Filters</button>
        </div>
    <div id="book-result" class="center-horizontal movie-suggestion" style="display:none;">

            <h2 id="book-title"></h2>

            <span id="book-author"></span><br>
            <span id="book-rating"></span><br>
            <a id="goodreads-link" href="#" target="_blank" style="display:none; margin-right:8px;">View on Goodreads</a>
            <button id="preview-btn" style="display:none;">Preview Book</button>

            <button id="next-book-btn" class="button-29 center-horizontal" style="margin-top:1.5rem;">Next Book</button>
